services:
  mikines-kitchen:
    # Replace 'tu-usuario' with your actual GitHub username (lowercase)
    # The workflow pushes to ghcr.io/OWNER/mikines-kitchen:latest
    # You will need to update this image name in your Proxmox/Portainer setup
    image: ghcr.io/mikiligero/mikines-kitchen:latest
    container_name: mikines-kitchen
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    environment:
      - DATABASE_URL=file:./data/dev.db
